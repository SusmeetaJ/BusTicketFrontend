<legend>Reservation Details</legend>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Bus Id</th>
                    <th>Route Id</th>
                    <th>BusType</th>
                    <th>From</th>
                    <th>To</th>
                   
                    
                  <th>Departure Time</th>
                    <th>Arrival Time</th>
                    <th>Reservation Date </th>
                    <th>No Of Seats</th>
                    <th>Journey Fare</th>
                    
                    
                   
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor= "let r of reserv">
                    <td>{{r.Name}}</td>
                    <td>{{r.BusId}}</td>
                    <td>{{r.RouteId}}</td>
                    <td>{{r.BusType}}</td>
                    <td>{{r.FromId}}</td>
                     <td>{{r.ToId}}</td>
                    
                     
                     <td>{{r.DepartureTime}}</td>
                     <td>{{r.ArrivalTime}}</td>
                     <td>{{r.ReserveDate}}</td>
                     <td>{{r.NoOfSeat}}</td>
                     <td>{{r.JourneyFare}}</td>
                     
                    </tr>
            </tbody>
        </table>
    </div>
