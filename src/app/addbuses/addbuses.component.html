<div class="col-md-4"></div>
<div class="col-md-4">
 <form #myForm="ngForm" (ngSubmit)="AddBus(myForm.value)"> 

  <legend>Add New Bus</legend>
  <div class="form-group">
    <label for="bRegno">BusRegNo</label>
    <input ngModel type="text" class="form-control" id="bRegno" name="BusRegNo">
  </div>

  <div class="form-group">
    <label for="bid">BusType</label>
    <input ngModel type="text" class="form-control" id="btype" name="BusType">
  </div>

  <div class="form-group">
    <label for="bid">BusCapacity</label>
    <input ngModel type="number" class="form-control" id="bcapacity" name="BusCapacity">
  </div>

  
  <button type="submit" class="btn btn-primary" [disabled]="!myForm.form.valid">Add</button>
 </form>
</div>
<div class="col-md-4"></div>
