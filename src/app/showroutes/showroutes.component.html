

<button (click)="GoToAdd()" type="button" class="btn btn-primary">Add New bus</button>


<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>From</th><th>To</th><th>Route Distance</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of routes">
                <td>{{r.FromId}}</td>
                <td>{{r.ToId}}</td>
                <td>{{r.RouteDistance}}</td>
                <td><a routerLink="/editroute/{{r.RouteId}}" >Edit</a> </td>
                <!-- <td>
                    <button type="button" (click)="Delete(RouteId)" class="btn btn-warning">Delete</button>
                </td> -->
            </tr>
        </tbody>
    </table>
</div>



<span>
    {{message}}
</span>
